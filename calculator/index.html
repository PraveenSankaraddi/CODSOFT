<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calstyle.css">
</head>

<body>

    <div class="calculator">
        <input type="text" id="inputbox" placeholder="0">
        <div>
            <button class="specialkey">AC</button>
            <button class="specialkey">DEL</button>
            <button class="specialkey">%</button>
            <button class="specialkey">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="specialkey">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="specialkey">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="specialkey">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="specialkey">=</button>
        </div>
    </div>
  
    <script src="/calculator/js.js"></script>
</body>

</html>
